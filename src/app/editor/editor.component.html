<form
  #myForm="ngForm"
  (ngSubmit)="!minContent(message.content) && myForm.valid && onSubmit()"
>
  <div class="content">
    <fieldset>
      <label for="newMessage"></label>
      <input
        id="newMessage"
        name="newMessage"
        [(ngModel)]="message.content"
        #content="ngModel"
        type="text"
        minLength="1"
        placeholder="new message (at least 1 character)...."
      />
    </fieldset>
  </div>
  <button type="submit">send</button>
</form>
